<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <table>
        <tr>
            <th>ลำดับ</th>
            <th>ชื่อ</th>
            <th>คะแนน</th>
        </tr>
        <tr>
            <td>1</td>
            <td style="color: #fd868c;">J. Depp</td>
            <td>60</td>
        </tr>
        <tr>
            <td>2</td>
            <td style="color: #ff7f50;">D. Washington</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td style="color: #ff6347;">B. Crowe</td>
            <td>80</td>
        </tr>
        <tr>
            <td>5</td>
            <td style="color: #ff8c82;">T. Cruise</td>
            <td>75</td>
        </tr>
    </table>

    <div class="chart-container">
        <div class="bar-chart" style="width: 60%;">
            <div class="bar"></div>
            <span class="bar-text">J. Depp - 60 คะแนน</span>
        </div>
        <div class="bar-chart" style="width: 90%;">
            <div class="bar"></div>
            <span class="bar-text">D. Washington - 90 คะแนน</span>
        </div>
        <div class="bar-chart" style="width: 80%;">
            <div class="bar"></div>
            <span class="bar-text">B. Crowe - 80 คะแนน</span>
        </div>
        <div class="bar-chart" style="width: 75%;">
            <div class="bar"></div>
            <span class="bar-text">T. Cruise - 75 คะแนน</span>
        </div>
    </div>

</body>

</html>
