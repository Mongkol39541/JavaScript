<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สลับภาพตามเข็มนาฬิกาได้</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5 my-3">
        <div class="row justify-content-center">
            <div class="col-md-3 my-2">
                <div class="card">
                    <img id="image1" src="http://10.0.15.21/lab3/images/1.png" class="card-img-top" alt="Image 1"
                        width="100px" height="220px">
                    <div class="card-body">
                        <h5 class="card-title text-center">Image 1</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 my-2">
                <div class="card">
                    <img id="image2" src="http://10.0.15.21/lab3/images/2.png" class="card-img-top" alt="Image 2"
                        width="100px" height="220px">
                    <div class="card-body">
                        <h5 class="card-title text-center">Image 2</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3 my-2">
                <div class="card">
                    <img id="image3" src="http://10.0.15.21/lab3/images/3.png" class="card-img-top" alt="Image 3"
                        width="100px" height="220px">
                    <div class="card-body">
                        <h5 class="card-title text-center">Image 3</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 my-2">
                <div class="card">
                    <img id="image4" src="http://10.0.15.21/lab3/images/4.png" class="card-img-top" alt="Image 4"
                        width="100px" height="220px">
                    <div class="card-body">
                        <h5 class="card-title text-center">Image 4</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <button onclick="changesrc()" class="btn btn-primary">Change Images</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.12.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        let num1 = 1;
        let num2 = 2;
        let num3 = 3;
        let num4 = 4;

        function cal(num) {
            if (num % 4 == 1) {
                num += 2;
            } else if (num % 4 == 2) {
                num -= 1;
            } else if (num % 4 == 3) {
                num += 1;
            } else {
                num -= 2;
            }
            return num;
        }

        function changesrc() {
            num1 = cal(num1);
            num2 = cal(num2);
            num3 = cal(num3);
            num4 = cal(num4);
            let strNumber1 = String(num1) + ".png";
            let strNumber2 = String(num2) + ".png";
            let strNumber3 = String(num3) + ".png";
            let strNumber4 = String(num4) + ".png";
            document.getElementById('image1').src = "http://10.0.15.21/lab3/images/" + strNumber1;
            document.getElementById('image2').src = "http://10.0.15.21/lab3/images/" + strNumber2;
            document.getElementById('image3').src = "http://10.0.15.21/lab3/images/" + strNumber3;
            document.getElementById('image4').src = "http://10.0.15.21/lab3/images/" + strNumber4;
        }        
    </script>
</body>

</html>
