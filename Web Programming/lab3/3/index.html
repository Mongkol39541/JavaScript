<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Bar Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="container mt-5 my-3">
        <h3 class="text-center">Graph showing grades for each subject</h3>
        <br>
        <h5>Data Analysis and Programming</h5>
        <div class="progress my-3" style="height: 30px;">
            <div id="bar1" class="progress-bar" role="progressbar" style="width: 25%; background-color: #6610f2;"
                aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">25 %</div>
        </div>
        <h5>Discrete Mathematics</h5>
        <div class="progress my-3" style="height: 30px;">
            <div id="bar2" class="progress-bar" role="progressbar" style="width: 25%; background-color: #d63384;"
                aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">25 %</div>
        </div>
        <h5>Database System Concepts</h5>
        <div class="progress my-3" style="height: 30px;">
            <div id="bar3" class="progress-bar" role="progressbar" style="width: 25%; background-color: #dc3545;"
                aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">25 %</div>
        </div>
        <h5>Fundamental Web Programming</h5>
        <div class="progress my-3" style="height: 30px;">
            <div id="bar4" class="progress-bar" role="progressbar" style="width: 25%; background-color: #fd7e14;"
                aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">25 %</div>
        </div>
        <h5>Information System Analysis and Design</h5>
        <div class="progress my-3" style="height: 30px;">
            <div id="bar5" class="progress-bar" role="progressbar" style="width: 25%; background-color: #ffc107;"
                aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">25 %</div>
        </div>
        <h5>Image Processing</h5>
        <div class="progress my-3" style="height: 30px;">
            <div id="bar6" class="progress-bar" role="progressbar" style="width: 25%; background-color: #198754;"
                aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">25 %</div>
        </div>
        <h5>Japanese For Traveling</h5>
        <div class="progress my-3" style="height: 30px;">
            <div id="bar7" class="progress-bar" role="progressbar" style="width: 25%; background-color: #20c997;"
                aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">25 %</div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-dark" onclick="updateBars()">View Chart</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.12.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        function updateBars() {
            const newVal1 = Math.floor(Math.random() * 100) + 1;
            const newVal2 = Math.floor(Math.random() * 100) + 1;
            const newVal3 = Math.floor(Math.random() * 100) + 1;
            const newVal4 = Math.floor(Math.random() * 100) + 1;
            const newVal5 = Math.floor(Math.random() * 100) + 1;
            const newVal6 = Math.floor(Math.random() * 100) + 1;
            const newVal7 = Math.floor(Math.random() * 100) + 1;

            document.getElementById('bar1').style.width = newVal1 + '%';
            document.getElementById('bar1').innerHTML = String(newVal1) + '%';
            document.getElementById('bar1').setAttribute('aria-valuenow', newVal1);

            document.getElementById('bar2').style.width = newVal2 + '%';
            document.getElementById('bar2').innerHTML = String(newVal2) + '%'
            document.getElementById('bar2').setAttribute('aria-valuenow', newVal2);

            document.getElementById('bar3').style.width = newVal3 + '%';
            document.getElementById('bar3').innerHTML = String(newVal3) + '%';
            document.getElementById('bar3').setAttribute('aria-valuenow', newVal3);

            document.getElementById('bar4').style.width = newVal4 + '%';
            document.getElementById('bar4').innerHTML = String(newVal4) + '%';
            document.getElementById('bar4').setAttribute('aria-valuenow', newVal4);

            document.getElementById('bar5').style.width = newVal5 + '%';
            document.getElementById('bar5').innerHTML = String(newVal5) + '%';
            document.getElementById('bar5').setAttribute('aria-valuenow', newVal5);

            document.getElementById('bar6').style.width = newVal6 + '%';
            document.getElementById('bar6').innerHTML = String(newVal6) + '%';
            document.getElementById('bar6').setAttribute('aria-valuenow', newVal6);

            document.getElementById('bar7').style.width = newVal7 + '%';
            document.getElementById('bar7').innerHTML = String(newVal7) + '%';
            document.getElementById('bar7').setAttribute('aria-valuenow', newVal7);
        }
    </script>
</body>

</html>
